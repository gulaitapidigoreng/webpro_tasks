<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple To-Do List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center mb-4">To-Do List</h1>

    <div class="input-group mb-3">
      <input type="text" id="input-task" class="form-control" placeholder="Enter your task">
      <button id="btn-task" class="btn btn-primary">Add Task</button>
    </div>

    <ul style="border-color: black;border-style: solid; border-width: 3px;" id="task-list" class="list-group">
      <!-- Tasks will be added here -->
    </ul>
  </div>


  <script>

    const ulTaskList = document.querySelector("#task-list")
    ulTaskList.addEventListener("click", (event) => {
        if(event.target.className == "btn btn-sm btn-danger") {
            event.target.parentElement.remove()
        }
    })

    const btnAddTask = document.querySelector("#btn-task")
    btnAddTask.addEventListener("click", () => {
        const inputTask = document.querySelector("#input-task")
        const inputTaskValue = inputTask.value.trim()

        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = inputTaskValue
        li.setAttribute("data-type", "delete")
        const deleteBtn = document.createElement("button")
        deleteBtn.className = "btn btn-sm btn-danger"
        deleteBtn.innerText = "Delete"
        li.append(deleteBtn)
        document.querySelector("#task-list").append(li)
        inputTask.value = ""
    })

  </script>
  </body>
