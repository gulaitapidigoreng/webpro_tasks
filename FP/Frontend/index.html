<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Review Platform</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <div class="container my-4">
      <header class="text-center mb-4">
        <h1>Game Review Platform</h1>
      </header>

      <main>
        <div class="row g-3 justify-content-center mb-4">
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h2 class="card-title h5">Register</h2>
                <form id="register-form">
                  <input type="text" id="register-username" class="form-control mb-2" placeholder="Username" required />
                  <input type="email" id="register-email" class="form-control mb-2" placeholder="Email" required />
                  <input type="password" id="register-password" class="form-control mb-2" placeholder="Password" required />
                  <button type="submit" class="btn btn-secondary w-100">Register</button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h2 class="card-title h5">Login</h2>
                <form id="login-form">
                  <input type="text" id="login-username" class="form-control mb-2" placeholder="Username" required />
                  <input type="password" id="login-password" class="form-control mb-2" placeholder="Password" required />
                  <button type="submit" class="btn btn-primary w-100">Login</button>
                  <button type="button" id="logout-button" class="btn btn-outline-light w-100 mt-2">Logout</button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div id="auth-message" class="text-center mb-4"></div>

        <div class="card mb-4">
          <div class="card-body">
            <h2 class="card-title h5">Add a New Game (Logged-in users only)</h2>
            <form id="add-game-form">
              <div class="row g-2">
                <div class="col-md-6"><input type="text" id="game-title" class="form-control" placeholder="Title" required></div>
                <div class="col-md-6"><input type="text" id="game-genre" class="form-control" placeholder="Genre" required></div>
                <div class="col-md-6"><input type="text" id="game-platform" class="form-control" placeholder="Platform" required></div>
                <div class="col-md-6"><input type="number" id="game-release-year" class="form-control" placeholder="Release Year" required></div>
                <div class="col-12"><textarea id="game-description" class="form-control" placeholder="Description"></textarea></div>
                <div class="col-12"><button type="submit" class="btn btn-primary w-100">Add Game</button></div>
              </div>
            </form>
          </div>
        </div>

        <hr class="my-4"/> 
        
        <h2 class="text-center mb-4">All Games</h2>
        <div id="games-container" class="row"></div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
